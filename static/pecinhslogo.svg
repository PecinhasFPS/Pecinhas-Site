<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#6b21a8" stroke-width="2"/>
  
  <!-- Letter P -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Small gear/optimization symbol -->
  <g transform="translate(70,25) scale(0.8)">
    <circle cx="5" cy="5" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="5" cy="5" r="3" fill="white"/>
    <line x1="5" y1="-3" x2="5" y2="13" stroke="white" stroke-width="1"/>
    <line x1="-3" y1="5" x2="13" y2="5" stroke="white" stroke-width="1"/>
  </g>
</svg>